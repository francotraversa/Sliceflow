basePath: /
definitions:
  github_com_francotraversa_Sliceflow_internal_types.CreateMachineDTO:
    properties:
      name:
        description: 'Ej: "Prusa i3 MK3S+"'
        type: string
      type:
        description: 'Ej: "FDM", "SLS"'
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.CreateMaterialDTO:
    properties:
      brand:
        type: string
      description:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.CreateMovementRequest:
    properties:
      location_id:
        description: Opcional por ahora
        type: integer
      quantity:
        description: Siempre positivo, el Tipo define si suma o resta
        type: integer
      reason:
        type: string
      sku:
        type: string
      type:
        description: Solo permitimos IN o OUT
        enum:
        - IN
        - OUT
        - RETURN
        - LOSS
        - SCRAP
        - ADJUST
        type: string
      user_id:
        description: Viene del token/contexto
        type: integer
    required:
    - quantity
    - sku
    - type
    type: object
  github_com_francotraversa_Sliceflow_internal_types.CreateOrderDTO:
    properties:
      client_name:
        type: string
      deadline:
        description: String "YYYY-MM-DD"
        type: string
      estimated_hours:
        description: input horas
        type: integer
      estimated_minutes:
        description: input minutos
        type: integer
      id:
        type: integer
      machine_id:
        description: Puede ser null (sin asignar)
        type: integer
      material_id:
        description: <--- El ID del combo box
        type: integer
      notes:
        type: string
      operator_id:
        description: El ID del usuario logueado o seleccionado
        type: integer
      price:
        type: number
      priority:
        description: '"P1", "P2", "P3"'
        type: string
      product_details:
        type: string
      total_pieces:
        type: integer
    type: object
  github_com_francotraversa_Sliceflow_internal_types.DashboardResponse:
    properties:
      active_users:
        type: integer
      low_stock_count:
        description: Cuántos productos están en alerta
        type: integer
      low_stock_items:
        description: La lista de esos productos
        items:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.StockItem'
        type: array
      movements_today:
        type: integer
      top_selling_items:
        description: Los 5 más vendidos
        items:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.TopProduct'
        type: array
      total_items:
        description: Cantidad de productos en catálogo
        type: integer
      total_value:
        description: Cuánta plata hay parada en el depósito
        type: number
    type: object
  github_com_francotraversa_Sliceflow_internal_types.Material:
    properties:
      brand:
        description: 'Ej: "Marca Grilon, temperatura 200°C"'
        type: string
      created_at:
        type: string
      description:
        description: 'Ej: "Marca Grilon, temperatura 200°C"'
        type: string
      id:
        type: integer
      name:
        description: 'Ej: "PLA Negro"'
        type: string
      type:
        description: 'Ej: "Filamento", "Resina"'
        type: string
      updated_at:
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.ProductCreateRequest:
    properties:
      Quantity:
        example: 10
        type: integer
      description:
        example: Importación Diciembre
        type: string
      name:
        example: PLA PRINT A LOT 1KG AZUL
        type: string
      price:
        example: 98.5
        type: number
      sku:
        example: "7791234567890"
        type: string
        x-order: "1"
    type: object
  github_com_francotraversa_Sliceflow_internal_types.ProductUpdateRequest:
    properties:
      description:
        example: Importación Diciembre
        type: string
      name:
        example: PLA PRINT A LOT 1KG AZUL
        type: string
      price:
        example: 98.5
        type: number
      quantity:
        example: 10
        type: integer
      sku:
        example: "7791234567890"
        type: string
        x-order: "1"
    type: object
  github_com_francotraversa_Sliceflow_internal_types.Response:
    properties:
      message:
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.StockItem:
    properties:
      created_at:
        type: string
      description:
        type: string
      min_qty:
        type: number
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
      sku:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.StockMovement:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      id:
        type: integer
      location_id:
        type: integer
      qty_after:
        description: Cuánto quedó (110)
        type: integer
      qty_before:
        description: Cuánto había (100)
        type: integer
      qty_delta:
        description: Cuánto cambió (+10, -5)
        type: integer
      reason:
        type: string
      stock_sku:
        type: string
      type:
        description: IN, OUT, ADJUST
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.TokenResponse:
    properties:
      expires:
        type: integer
      token:
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.TopProduct:
    properties:
      name:
        type: string
      sku:
        type: string
      total_sold:
        type: integer
    type: object
  github_com_francotraversa_Sliceflow_internal_types.UpdateMachineDTO:
    properties:
      name:
        type: string
      status:
        description: '"idle", "printing", "maintenance"'
        type: string
      type:
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.UpdateMaterialDTO:
    properties:
      brand:
        type: string
      description:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.UpdateOrderDTO:
    properties:
      client_name:
        type: string
      deadline:
        type: string
      done_pieces:
        type: integer
      estimated_hours:
        type: integer
      estimated_minutes:
        type: integer
      machine_id:
        type: integer
      material_id:
        type: integer
      notes:
        type: string
      operator_id:
        description: Relaciones (Foreign Keys)
        type: integer
      price:
        type: number
      priority:
        description: O int, segun como lo tengas
        type: string
      product_details:
        type: string
      status:
        type: string
      total_pieces:
        type: integer
    type: object
  github_com_francotraversa_Sliceflow_internal_types.User:
    properties:
      created_at:
        type: string
      id:
        type: integer
      password:
        description: hash
        type: string
      role:
        type: string
      status:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.UserCreateCreds:
    properties:
      password:
        example: usertest
        type: string
      role:
        example: user
        type: string
      username:
        example: usertest
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.UserLoginCreds:
    properties:
      password:
        example: hornero3dx
        type: string
      username:
        example: hornero3dx
        type: string
    type: object
  github_com_francotraversa_Sliceflow_internal_types.UserUpdateCreds:
    properties:
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:1000
info:
  contact: {}
  description: Documentación de mi API con Echo.
  title: API de Sliceflow
  version: "1.0"
paths:
  /health:
    get:
      description: Devuelve OK si el servicio está arriba
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Chequear estado
      tags:
      - Health
  /hornero/auth/login:
    post:
      consumes:
      - application/json
      description: Autentica al usuario y devuelve un token JWT
      parameters:
      - description: Credenciales
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.UserLoginCreds'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.TokenResponse'
      summary: Iniciar sesión
      tags:
      - Authenticator
  /hornero/authed/admin/alluser:
    get:
      description: Obtiene una lista de usuarios filtrada por rol o estado. Solo accesible
        para ADMIN.
      parameters:
      - description: Filtrar por rol (admin/user)
        in: query
        name: role
        type: string
      - description: Filtrar por estado (active/disabled)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.User'
            type: array
        "400":
          description: Error en la solicitud
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Listar todos los usuarios
      tags:
      - Users
  /hornero/authed/admin/deleteuser/{id}:
    delete:
      description: Cambia el estado del usuario a 'disabled'. Requiere ser el dueño
        de la cuenta o ADMIN.
      parameters:
      - description: ID del usuario a borrar (solo para Admins)
        in: path
        name: id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: The UserID [id] has been deleted
          schema:
            type: string
        "400":
          description: Error message
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Borrado lógico de usuario
      tags:
      - Users
  /hornero/authed/admin/edituser/{id}:
    patch:
      consumes:
      - application/json
      description: Actualiza datos de un usuario. Si se pasa ID en la URL, requiere
        ser ADMIN. Si no, actualiza al usuario del token.
      parameters:
      - description: ID del usuario a editar (solo para Admins)
        in: path
        name: id
        type: integer
      - description: Datos a actualizar
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.UserUpdateCreds'
      produces:
      - application/json
      responses:
        "200":
          description: The User ID [id] has been updated
          schema:
            type: string
        "400":
          description: Error message
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Actualizar usuario
      tags:
      - Users
  /hornero/authed/admin/enableuser:
    delete:
      description: Cambia el estado a 'enable'. Usa el endpoint '/admin/...'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.Response'
      security:
      - ApiKeyAuth: []
      summary: Activado lógico de usuario (Admin o Propio)
      tags:
      - Admin
  /hornero/authed/admin/enableuser/{id}:
    delete:
      description: Cambia el estado a 'enable'. Usa el endpoint '/admin/...'
      parameters:
      - description: ID del usuario (Requerido solo para la ruta /admin/deleteuser/{id})
        in: path
        name: id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.Response'
      security:
      - ApiKeyAuth: []
      summary: Activado lógico de usuario (Admin o Propio)
      tags:
      - Admin
  /hornero/authed/admin/newuser:
    post:
      consumes:
      - application/json
      description: Crea un usuario en la base de datos. Requiere rol de ADMIN.
      parameters:
      - description: Credenciales del usuario
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.UserCreateCreds'
      produces:
      - application/json
      responses:
        "200":
          description: The User [username] has been created
          schema:
            type: string
        "400":
          description: Error message
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Registrar un nuevo usuario
      tags:
      - Users
  /hornero/authed/deletemyuser:
    delete:
      description: Cambia el estado del usuario a 'disabled'. Requiere ser el dueño
        de la cuenta o ADMIN.
      produces:
      - application/json
      responses:
        "200":
          description: The UserID [id] has been deleted
          schema:
            type: string
        "400":
          description: Error message
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Borrado lógico de usuario
      tags:
      - Users
  /hornero/authed/machine/addmac:
    post:
      consumes:
      - application/json
      parameters:
      - description: Datos Máquina
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.CreateMachineDTO'
      produces:
      - application/json
      responses: {}
      summary: Crear nueva impresora 3D
      tags:
      - Machines
  /hornero/authed/machine/delmac/{id}:
    delete:
      description: Saca la máquina del listado de disponibles.
      parameters:
      - description: ID de la Máquina
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Eliminar una impresora (Borrado lógico)
      tags:
      - Machines
  /hornero/authed/machine/list:
    get:
      produces:
      - application/json
      responses: {}
      summary: Listar impresoras
      tags:
      - Machines
  /hornero/authed/machine/updmac/{id}:
    put:
      parameters:
      - description: ID Máquina
        in: path
        name: id
        required: true
        type: integer
      - description: Datos Nuevos
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.UpdateMachineDTO'
      responses: {}
      summary: Actualizar impresora
      tags:
      - Machines
  /hornero/authed/materials/addmat:
    post:
      consumes:
      - application/json
      description: Registra un insumo (Filamento, Resina, etc) para usar en las órdenes
        de producción.
      parameters:
      - description: Datos del Material
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.CreateMaterialDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Crear un nuevo material
      tags:
      - Production
  /hornero/authed/materials/delmat/{id}:
    delete:
      consumes:
      - application/json
      description: Marca un insumo como eliminado. No lo borra físicamente de la DB.
      parameters:
      - description: ID del Material
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Eliminar un material (Borrado Lógico)
      tags:
      - Production
  /hornero/authed/materials/list:
    get:
      consumes:
      - application/json
      description: Obtiene la lista de insumos disponibles (excluye eliminados).
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.Material'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Listar todos los materiales activos
      tags:
      - Production
  /hornero/authed/materials/updmat/{id}:
    put:
      consumes:
      - application/json
      description: Modifica los datos de un insumo por su ID.
      parameters:
      - description: ID del Material
        in: path
        name: id
        required: true
        type: integer
      - description: Nuevos datos
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.UpdateMaterialDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Actualizar un material existente
      tags:
      - Production
  /hornero/authed/orders/dashboard:
    get:
      description: Muestra métricas y órdenes. Si es admin ve revenue, si no, ve $0.
      responses: {}
      security:
      - BearerAuth: []
      summary: Dashboard Principal (Role-Based)
      tags:
      - Production
  /hornero/authed/orders/list:
    get:
      produces:
      - application/json
      responses: {}
      summary: Listar Órdenes Activas
      tags:
      - Orders
  /hornero/authed/orders/order:
    post:
      consumes:
      - application/json
      parameters:
      - description: Formulario Orden
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.CreateOrderDTO'
      produces:
      - application/json
      responses: {}
      summary: Crear Orden de Trabajo
      tags:
      - Orders
  /hornero/authed/orders/updord/{id}:
    put:
      description: Permite editar detalles, asignar máquina o actualizar progreso
        (piezas hechas).
      parameters:
      - description: ID de la Orden
        in: path
        name: id
        required: true
        type: integer
      - description: Datos Nuevos
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.UpdateOrderDTO'
      responses: {}
      summary: Actualizar Orden de Trabajo
      tags:
      - Orders
  /hornero/authed/stock/{sku}:
    delete:
      description: Realiza un soft-delete del producto usando su ID.
      parameters:
      - description: ID del producto
        in: path
        name: sku
        required: true
        type: integer
      responses:
        "200":
          description: The Product has been deleted
          schema:
            type: string
        "400":
          description: ID inválido
          schema:
            type: string
        "409":
          description: Error al eliminar
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Baja lógica de producto
      tags:
      - Stock
    get:
      description: Busca un producto específico usando su ID numérico de base de datos.
      parameters:
      - description: ID del producto
        in: path
        name: sku
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.StockItem'
        "400":
          description: ID inválido
          schema:
            type: string
        "409":
          description: Producto no encontrado
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Obtener producto por ID
      tags:
      - Stock
    put:
      consumes:
      - application/json
      description: Edita nombre, descripción, status o stock mínimo de un producto
        existente.
      parameters:
      - description: ID del producto
        in: path
        name: sku
        required: true
        type: integer
      - description: Datos a actualizar
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.ProductUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Product updated successfully
          schema:
            type: string
        "400":
          description: Error de validación o ID inválido
          schema:
            type: string
        "404":
          description: Producto no encontrado
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Actualizar datos de un producto
      tags:
      - Stock
  /hornero/authed/stock/history:
    get:
      consumes:
      - application/json
      description: Permite filtrar movimientos por SKU, fecha de inicio y fecha de
        fin.
      parameters:
      - description: SKU del producto
        in: query
        name: sku
        type: string
      - description: Fecha inicio (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Fecha fin (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.StockMovement'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obtener historial con filtros
      tags:
      - Stock
  /hornero/authed/stock/list:
    get:
      description: Obtiene la lista completa de productos en stock que no han sido
        borrados.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_francotraversa_Sliceflow_internal_types.StockItem'
            type: array
        "409":
          description: Error al obtener productos
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Listar todos los productos
      tags:
      - Stock
  /hornero/authed/stock/movement:
    post:
      consumes:
